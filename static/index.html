<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Genie in a Ganzzahl Addierer</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
</head>
<body>

  <section class="titlebar">
    <span class="tabs">
      <span class="active tab">Select images</span>
      <span class="tab">Result</span>
    </span>
  </section>

  <section class="imgcompare row">
    <section class="w6">
      <div class="placeholder" class="left">
        <i class="fa fa-picture-o" aria-hidden="true"></i>
        <span>Drop picture or click to select one from the gallerie.
      </div>
      <div class="imgwrapper">
        <img src="images/blue.png" class="left" style="display:none;">
      </div>
    </section>

    <section class="w6">
      <div class="placeholder" class="right" style="display:none;">
      </div>
      <div class="imgwrapper">
        <div class="toolbar">red.png <i class="fa fa-times" aria-hidden="true"></i></div>
        <img src="images/red.png" class="right">
      </div>
    </section>
  </section>
  <section class="btn-wrapper">
    <button class="startAnalysis">Start analysis!</button>
  </section>

  <script src="vendor/jquery-3.2.1.min.js" type="text/javascript"></script>
</body>
</html>
