<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Genie in a Ganzzahl Addierer</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
</head>
<body>

  <section class="titlebar">
    <span class="tabs">
      <span class="active tab">Select images</span>
      <span class="tab">Result</span>
    </span>
  </section>

  <section class="imgcompare row">
    <section class="w6">
      <div class="placeholder left">
        <i class="fa fa-picture-o" aria-hidden="true"></i>
        <span>Drop picture or click to select one from the gallerie.
        <input type="file" class="filechooser hidden">
        <progress class="progressbar hidden" max="100" value="0">0</progress>
      </div>
      <div class="imgwrapper left hidden">
        <div class="toolbar"><span>-</span><i class="fa fa-times" aria-hidden="true"></i></div>
        <img src="" class="right">
      </div>
    </section>

    <section class="w6">
      <div class="placeholder right" style="">
        <i class="fa fa-picture-o" aria-hidden="true"></i>
        <span>Drop picture or click to select one from the gallerie.
        <input type="file" class="filechooser hidden">
        <progress class="progressbar hidden" max="100" value="0">0</progress>
      </div>
      <div class="imgwrapper right hidden">
        <div class="toolbar"><span>-</span><i class="fa fa-times" aria-hidden="true"></i></div>
        <img src="" class="right">
      </div>
    </section>
  </section>
  <section class="btn-wrapper">
    <button class="startAnalysis">Start analysis!</button>
  </section>

  <script src="vendor/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
